<!DOCTYPE html>
<html>
<head>
	<title>Student Registration Form</title>
	<style>
		table th
		{
			float: left;
		} 
		select
		{
			margin-left:35px;
		}
	</style>
</head>
<body bgcolor="grey">
	<table border="0">
		<table align="centre">
		<tr>
			<th>First name: <input type="name" placeholder="your first name" style="margin-left: 110px">
				
			</th>
		</tr>

		<tr>
			<th>Last name: <input type="name" placeholder="your last name" style="margin-left: 110px">
			</th>
		</tr>

		<tr>
			<th>Email Id: <input type="email" placeholder="your email" style="margin-left: 123px">
			</th>
		</tr>

		<tr>
			<th>Mobile no.: <input type="number" placeholder="your number" style="margin-left: 110px">
				
			</th>
		</tr>

		<tr>
			<th><br>
				Gender:<input type="radio" style="margin-left: 130px">Male
				<input type="radio">Female 
			</th>
		</tr>

		<tr><th><br>
			Date of birth(DOB):<select>
				<option>Day</option>
				<option>1</option>
				<option>2</option>
				<option>3</option>
				<option>4</option>
				<option>5</option>
				<option>6</option>
				<option>7</option>
				<option>8</option>
				<option>9</option>
				<option>10</option>
				<option>11</option>
				<option>12</option>
				<option>13</option>
				<option>14</option>
				<option>15</option>
				<option>16</option>
				<option>18</option>
				<option>19</option>
				<option>20</option>
				<option>21</option>
				<option>22</option>
				<option>23</option>
				<option>24</option>
				<option>25</option>
				<option>26</option>
				<option>27</option>
				<option>28</option>
				<option>29</option>
				<option>30</option>
				<option>31</option>
			</select>

			<select>
			<option>Month</option>
			<option>jan</option>
			<option>feb</option>
			<option>mar</option>
			<option>apr</option>
			<option>may</option>
			<option>june</option>
			<option>july</option>
			<option>aug</option>
			<option>sep</option>
			<option>oct</option>
			<option>nov</option>
			<option>dec</option>
		</select>

		<select>
			<option>Year</option>
			<option>1990</option>
			<option>1991</option>
			<option>1992</option>
			<option>1993</option>
			<option>1994</option>
			<option>1995</option>
			<option>1996</option>
			<option>1997</option>
			<option>1998</option>
			<option>1999</option>
			<option>2000</option>
			<option>2001</option>
			<option>2002</option>
			<option>2003</option>
			<option>2004</option>
			<option>2005</option>
			<option>2006</option>
			<option>2007</option>
			<option>2008</option>
			<option>2009</option>
			<option>2010</option>
			<option>2011</option>
			<option>2012</option>
			<option>2013</option>
			<option>2014</option>
			<option>2015</option>
			<option>2016</option>
			<option>2017</option>
			<option>2018</option>
			<option>2019</option>
			<option>2020</option>
			<option>2021</option>
			<option>2022</option>

		</th></tr>

		<tr>
			<th><br>Address:<textarea rows="3" cols="20" style="margin-left:110px"></textarea>	
			</th>
		</tr>

		<tr>
			<th><br>
				Course: <input type="checkbox" style="margin-left: 110px">B.Tech
				<input type="checkbox" style="margin-left: 30px">M.Tech
				<input type="checkbox" style="margin-left: 30px">MBA
			</th></tr>

			<tr><th><br>
				Branch:<select style="margin-left: 110px">
					<option>CSE</option>
					<option>IT</option>
					<option>MECH</option>
					<option>CIVIL</option>
					<option>ELECTRICAL</option>
					<option>ETC</option>
					<option>CHEMICAL</option>
				</select>
			</th></tr>

			<tr><th>
			<input type="submit" style="margin-left: 200px;background: deeppink">
			<input type="button" value="reset"style="background: orange">
		</th></tr>

	</table>
</table>
